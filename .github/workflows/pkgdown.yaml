# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      DEMOGRAPHICS_TOKEN: ${{ secrets.DEMOGRAPHICS_TOKEN }}
      LONGITUDINAL_TOKEN: ${{ secrets.LONGITUDINAL_TOKEN }}
      REDCAP_URI: ${{ vars.REDCAP_URI }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website
      - name: Create and populate .Renviron file
        run: |
          echo DEMOGRAPHICS_TOKEN="$DEMOGRAPHICS_TOKEN" >> ~/.Renviron
          echo LONGITUDINAL_TOKEN="$LONGITUDINAL_TOKEN" >> ~/.Renviron
          echo REDCAP_URI="$REDCAP_URI" >> ~/.Renviron
        shell: bash

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
